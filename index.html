<!DOCTYPE html>
<html>
<head>
	<title>SNAKE</title>
	<style>
		
		html, body {
			height: 100%;
			min-height: 100%;
	        width: 100%;
	        min-width: 100%
	        padding: 0;
	        margin: 0;
	        overflow: hidden;

		}
		.snakeBody {
			height: 20px;
	        width: 20px;
	        border-radius: 50%;
	        position: absolute;
	        background-color: 	#20B2AA;
            margin-left: -10px;
            margin-top: -10px;
		}
        .snakeHead {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            position: absolute;
            background-color: #20B2AA;
            margin-left: -20px;
            margin-top: -20px;
        }


		#food {
			height: 20px;
	        width: 20px;
	        background-color: red;
	        margin-left: 20px;
	        margin-top: 20px;
		}
		
		.foodPart {
			height: 90px;
	        width: 90px;
	        margin-left: 20px;
	        margin-top: 20px;
	        position: absolute;
	        background-image: url("star.png");
	        background-size: cover;
	        
		}

		#gameboard {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
			overflow: hidden;
			position: relative;
			background-image: url("starstars.jpg");
			background-repeat: no-repeat;
			background-size: 100% 100%;
			position: fixed;
		}

        #winner{
            position: fixed;
            top: 100px;
            bottom: 100px;
            left: 100px;
            right: 100px;
            border-radius: 50px;
            z-index: 100;
            background-color: purple;
            border: solid 5px #000000;
            text-align: center;
            padding: 100px;
            font-size: 48px;
        }

        #winner button {
            width: 300px;
            height: 150px;
            border-radius: 20px;
            font-size: 36px;
        }

	</style>


</head>
<body>
  <div id="gameboard"></div>
  
  <script src="./js/Food.js"></script>
  <script src="./js/Snake.js" ></script>
  <script src="./js/Gameboard.js" ></script>


  <div id="winner">
    <h1 id ="winnerName">THE SNAKE PIT</h1>
    <button id="reset" onclick="gameBoard.reset()">Play Game</button>
  </div>
</body>
</html>
